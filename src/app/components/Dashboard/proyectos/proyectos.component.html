<div class="modal" tabindex="-1" id="modal-addProyecto">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" [formGroup]="formProyecto">
                    <div class="col-12 mb-4">
                        <label for="imagenProyecto" class="form-label">Selecciona proyecto:</label>
                        <input class="form-control" type="file" formControlName="imagenProyecto"
                            [ngClass]="{'is-invalid': isValid('imagenProyecto')}" (change)="uploadFile($event)" >
                    </div>
                    <div class="col-12">
                        <label for="nombreProyecto" class="form-label">Nombre Proyecto:</label>
                        <input type="text" class="form-control" formControlName="nombreProyecto" placeholder="Proyecto"
                            [ngClass]="{'is-invalid': isValid('nombreProyecto')}">
                    </div>

                    <div class="col-12">
                        <label for="descripcion" class="form-label">Descripci贸n Proyecto:</label>
                        <textarea class="form-control" formControlName="descripcion" placeholder="Descripci贸n"
                            [ngClass]="{'is-invalid': isValid('descripcion')}"> </textarea>
                    </div>

                    <div class="col-12">
                        <label for="basic-url" class="form-label">URL:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="url">@</span>
                            <input type="text" class="form-control" placeholder="https://" aria-label="urlProyecto" formControlName="urlProyecto"
                                aria-describedby="url">
                        </div>
                    </div>


                    <div class="col-12">
                        <button type="submit" class="btn btn-blue btn-sm" (click)="agregarProyecto()"
                            [disabled]="formProyecto.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modal-updateProyecto">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Actualizar Proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" (ngSubmit)="editarForm()">
                    <div class="col-12">
                        <img src="{{ itemEditar.imagenProyecto }}" class="img-fluid edit-proyect" alt="">
                    </div>
                    <div class="col-12 mb-4">
                        <label for="imagenProyecto" class="form-label">Selecciona imagen:</label>
                        <input class="form-control" type="file"
                            [ngClass]="{'is-invalid': isValid('imagenProyecto')}" (change)="uploadFile($event)" maxFileSize="1000" >
                    </div>
                    <div class="col-12">
                        <label for="nombreProyecto" class="form-label">Nombre Proyecto:</label>
                        <input type="text" class="form-control" placeholder="Proyecto"
                            [ngClass]="{'is-invalid': isValid('nombreProyecto')}" [(ngModel)]="itemEditar.nombreProyecto" name="nombreProyecto">
                    </div>

                    <div class="col-12">
                        <label for="descripcion" class="form-label">Descripci贸n Proyecto:</label>
                        <textarea class="form-control" placeholder="Descripci贸n"
                            [ngClass]="{'is-invalid': isValid('descripcion')}" [(ngModel)]="itemEditar.descripcion" name="descripcion"> </textarea>
                    </div>

                    <div class="col-12">
                        <label for="basic-url" class="form-label">URL:</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="url">@</span>
                            <input type="text" class="form-control" placeholder="https://" aria-label="urlProyecto"
                                aria-describedby="url" [(ngModel)]="itemEditar.urlProyecto" name="url">
                        </div>
                    </div>


                    <div class="col-12">
                        <button type="submit" class="btn btn-blue btn-sm">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<section class="container menu-dash pt-10 pb-5">
    <div class="row">
        <div class="col-lg-12">
            <H1>Proyectos</H1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a [routerLink]="['/dashboard']">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Proyectos
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-md-end mb-5">
            <button type="button" class="btn btn-blue" data-bs-toggle="modal"
                data-bs-target="#modal-addProyecto">Agregar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3" *ngFor="let proyecto of listProyects">
            <div class="card">
                <img src="{{ proyecto.imagenProyecto }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ proyecto.nombreProyecto }}</h5>
                    <p class="card-text">{{ proyecto.descripcion }}</p>
    
                    <div class="d-grid gap-2 d-flex justify-content-center">
                        <a class="btn btn-blue" (click)="updateProyecto(proyecto)" data-bs-toggle="modal"
                        data-bs-target="#modal-updateProyecto">Actualizar</a>
                        <a class="btn btn-danger">Eliminar</a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container menu-dash pt-10 pb-5">
    <div class="row">
        <div class="col-lg-12">
            <H1>Experiencia</H1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a [routerLink]="['/dashboard']">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Experiencia
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <form class="" [formGroup]="formExperience">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="formFile" class="form-label">Logo empresa</label>
                        <input class="form-control"  type="file" id="formFile" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="namecompany" class="visually">Empresa:</label>
                        <input type="text" class="form-control" formControlName="namecompany" id="namecompany" [ngClass]="{'is-invalid': isValid('namecompany')}" placeholder="" required/>
                    </div>
                    <div class="col-6">
                        <label for="rangofechas" class="visually">Fechas:</label>
                        <input type="text" class="form-control" formControlName="rangofechas" id="rangofechas" [ngClass]="{'is-invalid': isValid('rangofechas')}" placeholder="" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <textarea class="form-control mt-5" formControlName="descripcion" id="descripcion" [ngClass]="{'is-invalid': isValid('descripcion')}" placeholder="DescripciÃ³n" rows="10"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="d-grid gap-2 d-md-block">
                        <button (click)="agregarCompany()"  [disabled]= "formExperience.invalid" class="btn btn-primary" type="button">Agregar</button>
                      </div>
                </div>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-hover mt-5">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</section>

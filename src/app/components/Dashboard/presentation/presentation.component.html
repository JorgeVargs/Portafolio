<section class="container menu-dash pt-10 pb-5">
    <div class="row">
        <div class="col-lg-12">
            <H1>Presentación</H1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a [routerLink]="['/dashboard']">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Presentación
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <form [formGroup]="formPresentation">
            <div class="row">
                <div class="col-lg-4">
                    <img src="{{ banner }}" class="img-fluid" />
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input class="form-control" type="file" formControlName="banner"
                                (change)="uploadFile($event)" />
                        </div>
                    </div>
                </div>
        
                <div class="col-12 mt-5">
                    <button type="submit" class="btn btn-blue m-auto animate__animated animate__fadeInUp"
                        (click)="updatePresentation()">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
   
</section>

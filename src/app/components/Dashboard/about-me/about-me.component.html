<section class="container menu-dash pt-10 pb-5">
  <div class="row">
    <div class="col-lg-12">
      <H1>Acerca de Mi</H1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Acerca de Mi</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="formAboutMe">
      <div class="row">
        <div class="col-lg-4">
          <img src="{{ fotografia }}" class="img-fluid" />
          <div class="row">
            <div class="col-12 mb-3">
              <label for="fotografia" class="form-label">Fotografía</label>
              <input class="form-control" type="file" formControlName="fotografia" (change)="uploadFile($event)" />
            </div>
          </div>
        </div>

        <div class="col-8">
          <div class="mt-5">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" name="titulo" class="form-control" formControlName="titulo">
          </div>
          <div class="mt-5">
            <label for="descripcion" class="form-label">Descripción:</label>
            <editor formControlName="descripcion" apiKey="uekaen7rfwenkvfdv05s40nqez1ptzbzczlkby1sqc1nje6p" [init]="{
                    height: 380,
                    menubar: false,
                    plugins: [
                      'advlist autolink lists link image charmap print preview anchor',
                      'searchreplace visualblocks code fullscreen',
                      'insertdatetime media table paste code help wordcount'
                    ],
                    toolbar:
                      'undo redo | formatselect | bold italic backcolor | \
                      alignleft aligncenter alignright alignjustify | \
                      bullist numlist outdent indent | removeformat | help'
                  }"></editor>
          </div>
        </div>
        <div class="col-12 mt-5">
          <button type="submit" class="btn btn-blue m-auto animate__animated animate__fadeInUp" (click)="updateAbout()">Actualizar</button>
        </div>
      </div>
    </form>
  </div>
</section>
